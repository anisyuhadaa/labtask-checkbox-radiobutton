
  <ion-header translucent>
  <ion-toolbar>
  <ion-title>Checkbox</ion-title>
  </ion-toolbar>
  </ion-header>

  <ion-content fullscreen>
  <ion-list>
  <ion-list-header>ALAT</ion-list-header>


    <ion-item *ngFor="let entry of form">
      <ion-label>{{entry.val}}</ion-label>
      <ion-checkbox slot="end" [(ngModel)]="entry.isChecked"> </ion-checkbox>
    </ion-item>
 

  <ion-item>
    <ion-checkbox color="primary" checked slot="start"></ion-checkbox>
  <ion-label>KERUSI</ion-label>
  </ion-item>

  <ion-item>
  <ion-checkbox color="primary" checked slot="start"></ion-checkbox>
  <ion-avatar slot="start">
    <img src="assets/marker.jpg">
  </ion-avatar>
  <ion-label>GUNTING</ion-label>
  </ion-item>

  <ion-item>
    <ion-checkbox color="secondary" checked slot="start"></ion-checkbox>
  <ion-label> Pen </ion-label>
  </ion-item>

  <ion-item>
  <ion-checkbox color="secondary" slot="start"></ion-checkbox>
  <ion-label>PEMADAM</ion-label>
  </ion-item>

  <ion-item>
  <ion-checkbox color="secondary" checked slot="start"></ion-checkbox>
  <ion-label>MEJA</ion-label>
  </ion-item>

  <ion-item>
  <ion-checkbox color="dark" slot="start"></ion-checkbox>
  <ion-label>PAPAN PUTIH</ion-label>
  </ion-item>

  <ion-item>
  <ion-checkbox color="tertiary" checked slot="start"></ion-checkbox>
  <ion-label>PEN</ion-label>
  </ion-item>
 </ion-list>

 <ion-list>
  <ion-radio-group>
    <ion-list-header>
      <ion-label>
        Auto Manufacturers
      </ion-label>
    </ion-list-header>

  <ion-item *ngFor="let entry of form">
    <ion-label>{{entry.val}}</ion-label>
    <ion-radio > </ion-radio>
  </ion-item>

    <ion-item>
      <ion-label>Cord</ion-label>
      <ion-radio value="cord"></ion-radio>
    </ion-item>
  </ion-radio-group>
 </ion-list>
</ion-content>
